<mat-card>
    <mat-form-field>
        <mat-label>Quarantine Mode</mat-label>
        <mat-select (selectionChange)="quarantineModeChange($event)">
            <mat-option *ngFor="let mode of quarantineModes" [value]="mode">
                {{mode.mode | titlecase}}
            </mat-option>
        </mat-select>
      </mat-form-field>
</mat-card>
